<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Contatador de Caracteres e Palavras</h1>
        <div class="fied">
            <label for="input">Digite seu texto:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 Caractere(s)</div>
        <button id="toggle">Contar Palavras</button>
    </div>
</body>
</html>
