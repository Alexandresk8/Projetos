<body>

        <h1 class="day" id="day"></h1>
        <div class="box">
            <div class="clock">
                <div class="front-clock">
                    <div id="hour">00</div>
                    <p>Horas</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="minute">00</div>
                    <p>Minutos</p>
                </div>
            </div>

            <div class="clock">
                <div class="front-clock">
                    <div id="second">00</div>
                    <p>Segundos</p>
                </div>
            </div>
            
        </div>
    </main>
